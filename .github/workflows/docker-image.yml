name: Build & Deploy Dragd (lazy)

on:
  push:
    branches:
      - "main"

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag dragd:$(date +%s)
      - name: Get directory listing
        run: ls
